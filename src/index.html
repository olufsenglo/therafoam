					<ul class="flex flex-row list-none space-x-8">
						<li class="p-0">
							<a href="#"
								class="transition-all duration-300 ease-in-out text-white opacity-100 relative before:content-[''] before:left-1/2 before:-translate-x-1/2 before:-bottom-[27px] before:absolute before:w-[14px] before:h-[14px] before:bg-[url('images/half-circle.svg')] before:bg-contain before:bg-no-repeat">Home</a>

						<li class="p-0">

							<a href="#"

						</li>
						<li class="p-0">

						</li>
					</ul>
				</nav>
				<!-- End Nav -->

				<!-- Start CTA button -->
				<div class="w-1/4 flex justify-end">
					<a 
						href="#"

					<a href="#" class="js-menu-toggle text-[1.75rem] inline-block md:hidden">

					<div class="mx-auto max-w-[380px] z-0 relative">
